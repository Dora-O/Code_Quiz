<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav id="navbar">
        <div id="score">
            <a class="scores" id="get-score" href="#">
                <h2>View Scores</h2>
            </a>
        </div>
        <div id="times">
            <h2> <span class="timer-count" id="timeLeft">Time: 60 seconds</span></h2>
        </div>
    </nav>
    <main id="quiz">
        <div id="quizQuestions">
            <h1>
                Code Quiz!!!
            </h1>
            <h3>
                Click to play!
            </h3>
            <button id="start-button">Start!</button>
            <div id="questionDisplay"></div>
            <div id="choices"></div>
            <div id="result"></div>
        </div>
        <section class="viewScoreList">
            <div class="row">
                <div class="col-6 col-sm-4" id="blank1">User's Initials</div>
                <div class="col-6 col-sm-4" id="blank2">User's Score</div>

                <!-- Force next columns to break to new line at md breakpoint and up -->
                <div class="w-100 d-none d-md-block"></div>

                <div class="col-6 col-sm-4"id="usersInitials"></div>
                <div class="col-6 col-sm-4" id="usersScore"></div>
            </div>
        </section>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
