<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav id="navbar">
        <div id="score">
            <a class="scores" id="get-score" href="#">
                <h2>View Scores</h2>
            </a>
        </div>
        <div id="times">
            <h2> <span class="timer-count" id="timeLeft">Time: 60 seconds</span></h2>
        </div>
    </nav>
    <main id="quiz">
        <div id="quizQuestions">
            <h1>
                Code Quiz!!!
            </h1>
            <h3>
                Click to play!
            </h3>
            <button id="start-button" >Start!</button>
            <div id = "questionDisplay"></div>
            <div id = "choices"></div>
            <div id = "result"></div>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
